<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet" />
    <link th:href="@{/css/signupcss.css}" rel="stylesheet">
</head>

<body>
<nav class="navbar is-dark" role="navigation" aria-label="main navigation">

    <div class="navbar-start">
        <a th:href="@{/}">
            <h1 class="navbar-item salutation">
                CYCLEWALE
            </h1>
        </a>
    </div>
</nav>

<div class="flex-container">
    <div class="column is-3">

        		<form id="signup" th:action="@{/process_register}" th:object="${user}" method="post" >

					<div class = "field" height = "32">
						<div class = "notification is-danger is-light" th:if="${param.error}" >
							<button class="delete"></button>
							<span class="icon is-small is-left">
						<i class="fa fa-exclamation-triangle"></i>
					</span>
							Something went wrong.
						</div>
					</div>

					<div class="field">
        				<label class="label" for="name">Name</label>
        				<div class="control has-icons-left">
        					<input type="text" th:field="*{name}" class="input form-control" id="name"
        						   required minlength="2" maxlength="45"/>
        					<span class="icon is-small is-left">
        					<i class="fa fa-user"></i>
        					</span>
        				</div>
        			</div>

        			<div class="field">
        				<label class="label" for="sign_Email">Email</label>
        				<div class="control has-icons-left">
        					<input class="input" type="text" id="sign_Email" th:field="*{email}" required minlength="2" maxlength="45"/>
        					<span class="icon is-small is-left">
        					<i class="fa fa-envelope"></i>
        					</span>
        				</div>
        			</div>

        			<div class="field">
        				<label class="label" for="signup_password">Password</label>
        				<div class="control has-icons-left">
        					<input class="input" type="password" id="signup_password" th:field="*{password}" required minlength="2" maxlength="45"/>
        					<span class="icon is-small is-left">
        					<i class="fa fa-lock"></i>
        					</span>
        				</div>
        			</div>

        			<br>

        			<button type="submit" class="label button submit_btn">Sign Up</button>
        			<p><strong> Already registered? Click <a href="/userlogin"><u>here</u></a> to log in! </strong></p>
        		</form>

    </div>
</div>

<script type = "text/javascript">

	del = document.querySelector('.notification .delete');

	del.onclick = function f () {
		notif = document.querySelector('.notification');
		notif.parentNode.removeChild(notif);
	}

</script>
</body>
</html>
